<div class="navbar">
    <div class="navbar-left">
        <div class="nav-left-icon">
            <a routerLink="/home"><i class="fas fa-arrow-left"></i></a>
        </div>

        <div class="page-title">
            <h5>Change Password</h5>
        </div>
    </div>

    <div class="navbar-right">
        <div class="nav-right-icon">
            <button (click)="changePassword()"><i class="fas fa-check"></i></button>
        </div>
    </div>
</div>


<div class="page-class">
    <div class="change-pswd-page">
        <form>
            <mat-form-field class="textbox-w-icon" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="newPassword ? 'password' : 'text'" [(ngModel)]="newPass.pass" name="pass" id="pass" >
                <button mat-icon-button matSuffix (click)="newPassword = !newPassword" [attr.aria-label]="'newPassword'" [attr.aria-pressed]="newPassword">
                <mat-icon>{{newPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field class="textbox-w-icon" appearance="outline">
                <mat-label>Confrim Password</mat-label>
                <input matInput [type]="confrim ? 'password' : 'text'" [(ngModel)]="newPass.cpass" name="cpass" id="cpass">
                <button mat-icon-button matSuffix (click)="confrim = !confrim" [attr.aria-label]="'confrim'" [attr.aria-pressed]="confrim">
                <mat-icon>{{confrim ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </form>
    </div>
</div>

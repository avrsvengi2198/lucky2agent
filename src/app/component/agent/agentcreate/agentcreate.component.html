<div class="navbar">
    <div class="navbar-left">
        <div class="nav-left-icon">
            <a routerLink="/agentList"><i class="fas fa-arrow-left"></i></a>
        </div>

        <div class="page-title">
            <h5>{{ptype}} Agent</h5>
        </div>
    </div>

    <div class="navbar-right">
        <div class="nav-right-icon">
           <i class="fas fa-user"></i>
        </div>
    </div>
</div>


<div class="page-class">
    <div class="profile-page">
        <div class="profile-form">
              <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput type="text" [(ngModel)]="agent.name" name="name">
              </mat-form-field>
              
              <mat-form-field>
                <mat-label>Mobile</mat-label>
                <input matInput type="text" [(ngModel)]="agent.mobile" name="mobile" required  >
              </mat-form-field>

    
              <mat-form-field> 
                <mat-label>City</mat-label>
                <input matInput type="text" [(ngModel)]="agent.city" name="city" >
              </mat-form-field>

              <mat-form-field>
                <mat-label>Refernce Code</mat-label>
                <input matInput type="text" [(ngModel)]="agent.ref_code" name="ref_code" readonly >
              </mat-form-field>
    
              <mat-form-field>
                <mat-label> A/C No </mat-label>
                <input matInput type="text" [(ngModel)]="agent.bank_acc" name="bank_acc" >
              </mat-form-field>

              <mat-form-field>
                <mat-label> Bank Name </mat-label>
                <input matInput type="text" [(ngModel)]="agent.bank_name" name="bank_name" >
              </mat-form-field>

              <mat-form-field>
                <mat-label> Branch Name </mat-label>
                <input matInput type="text" [(ngModel)]="agent.branch_name" name="branch_name">
              </mat-form-field>

              <mat-form-field>
                <mat-label> IFSC Code </mat-label>
                <input matInput type="text" [(ngModel)]="agent.ifsc_code" name="ifsc_code" >
              </mat-form-field>

              <mat-form-field>
                <mat-label> Account Holder Name </mat-label>
                <input matInput type="text" [(ngModel)]="agent.acc_name" name="acc_name">
              </mat-form-field>

              <button  type="submit" (click)="newAgent(ptype)" class="btn-style" ><i class="fa fa-check"></i> {{ptype == 'Add' ? 'Submit' : 'Update'}}</button>

              
        </div>
    </div>
</div>

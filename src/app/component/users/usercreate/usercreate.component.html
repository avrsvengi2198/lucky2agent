<div class="navbar">
    <div class="navbar-left">
        <div class="nav-left-icon">
            <a routerLink="/home"><i class="fas fa-arrow-left"></i></a>
        </div>

        <div class="page-title">
            <h5>{{ptype}} User's</h5>
        </div>
    </div>

    <div class="navbar-right">
        <div class="nav-right-icon">
          <i class="fas fa-user"></i>
      </div>
    </div>
</div>


<div class="page-class">
    <div class="profile-page">
        <div class="profile-form">
              <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput type="text" [(ngModel)]="users.name" name="name">
              </mat-form-field>
              
              <mat-form-field>
                <mat-label>Mobile</mat-label>
                <input matInput type="text" [(ngModel)]="users.mobile_no" name="mobile_no" required >
              </mat-form-field>

    
              <mat-form-field> 
                <mat-label>City</mat-label>
                <input matInput type="text" [(ngModel)]="users.city" name="city" >
              </mat-form-field>

              <mat-form-field>
                <mat-label>Refernce Code</mat-label>
                <input matInput type="text" [(ngModel)]="users.ref_code" name="refcode" readonly >
              </mat-form-field>
    
              <mat-form-field>
                <mat-label> A/C No </mat-label>
                <input matInput type="text" [(ngModel)]="users.bank_acc" name="bank_acc" >
              </mat-form-field>

              <mat-form-field>
                <mat-label> Bank Name </mat-label>
                <input matInput type="text" [(ngModel)]="users.bank_name" name="bank_name" >
              </mat-form-field>

              <mat-form-field>
                <mat-label> Branch Name </mat-label>
                <input matInput type="text" [(ngModel)]="users.branch_name" name="branch_name">
              </mat-form-field>

              <mat-form-field>
                <mat-label> IFSC Code </mat-label>
                <input matInput type="text" [(ngModel)]="users.ifsc_code" name="ifsc_code" >
              </mat-form-field>

              <mat-form-field>
                <mat-label> Account Holder Name </mat-label>
                <input matInput type="text" [(ngModel)]="users.acc_name" name="acc_name">
              </mat-form-field>

              <button  type="submit" (click)="newUsers(ptype)" class="btn-style" ><i class="fa fa-check"></i> {{ptype == 'Add' ? 'Submit' : 'Update'}}</button>

        </div>
    </div>
</div>

<div class="wallet-page">
    <div class="navbar wallet-nav">
        <div class="navbar-left">
            <div class="nav-left-icon">
                <a routerLink="/home"><i class="fas fa-arrow-left"></i></a>
            </div>
    
            <div class="page-title">
                <h5>Wallet</h5>
            </div>
        </div>
    
        <div class="navbar-right">
            <div class="nav-right-icon">
                <i class="fas fa-wallet"></i>
            </div>
        </div>
    </div>

    
<div class="wallet-page">
    <div class="load-spinner" *ngIf="spinner">
        <mat-spinner strokeWidth="3" diameter="35" class="spinner-circle" ></mat-spinner>
    </div>
    <div class="wallet-amount">
        <h2>&#x20B9; {{totalPrice}} /-</h2>
        <p>Wallet Amount</p>
    </div>

    <div class="wallet-list-sec">

        <div class="wallet-list" *ngFor="let wal of wallet">
            <div class="w-details">
                <h5>{{wal.username}}</h5>
                <h5>{{wal.lottery_name}} - {{wal.ticketCount}}</h5>
                <p><i class="fa fa-calendar" aria-hidden="true"></i> {{wal.date}}</p>
            </div>

            <div class="w-crd-amount">
                &#x20B9; {{wal.agentCom}}
            </div>
        </div>

    </div>
</div>


</div>
